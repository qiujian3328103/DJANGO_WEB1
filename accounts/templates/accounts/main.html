    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the plotly plot element
            console.log("pass");
            var plotElement = document.getElementById('plotly_plot');
    
            // Define the hover event callback function
            plotElement.on('plotly_hover', function (eventData) {
                // eventData contains information about the hovered data point
                // You can access the data point's values using eventData.points[0]
                // For example, to display the x and y values of the hovered point:
                var xValue = eventData.points[0].x;
                var yValue = eventData.points[0].y;
                document.getElementById('hover_info').innerText = 'Hover Data: X=' + xValue + ', Y=' + yValue;
            });
        });
    </script>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> {% endcomment %}
